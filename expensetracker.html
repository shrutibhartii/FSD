<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expensettracker.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <p>NAME:</p><input type="text" id="expense name" placeholder="Enter expense name">
        <p>DESCRIPTION:</p><input type="text" id="description" placeholder="Enter description">
        <p>DATE:</p><input type="text" id="date" placeholder="DD\MM\YY">
        <p>AMOUNT:</p><input type="number" id="amount" placeholder="Enter amount">
        <button onclick="addExpense()">Add Expense</button>
        <h2>Expenses</h2>
        <ul id="expenseList"></ul>
        <h3>Total: $<span id="totalAmount">0</span></h3>
    </div>
    <script src="frst.js"></script>
</body>
</html>
